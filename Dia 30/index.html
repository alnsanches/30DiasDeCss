<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <title>Dia 30 - Movie Card UI Design</title>
</head>
<body>
    <div class="card">
        <div class="poster"> <img src="poster.jpg"></div>
        <div class="details">
            <h2>Beauty and the Beast (2017)<br><span>Directed by Bill Condon</span></h2>
        <div class="rating">
            <img src="dark-star.png">
            <img src="dark-star.png">
            <img src="dark-star.png">
            <img src="dark-star.png">
            <img src="white-star.png">
            <span>4/5</span>
        <div class="tags">
            <span class="fantasy">Fantasy</span>
            <span class="romance">Romance</span>
        </div>
        <div class="info">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean molestie, eros sit amet tempus vehicula, nisi odio egestas turpis... </p>
        </div>

        <div class="star">
            <h4>Cast</h4>
            <ul>
                <li><img src="cast1.jpg"></li>
                <li><img src="cast2.jpg"></li>
                <li><img src="cast3.jpg"></li>
                <li><img src="cast4.jpg"></li>
            </ul> 
        </div>


        </div>
        </div>
    </div>
    
</body>
</html>
