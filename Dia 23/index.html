<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' id='fontawesome-css' href='https://use.fontawesome.com/releases/v5.0.1/css/all.css?ver=4.9.1' type='text/css' media='all'>
    <title>Dia 23 - Social Media UI Design With Transforming Toggle</title>
</head>
<body>
    <div class="share">
        <ul>
            <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png"/></i>Facebook</a></li>
            <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter-circled--v1.png"/></i>Twitter</a></li>
            <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png"/>GitHub</a></li>
            <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-circled--v1.png"/>LinkedIn</a></li>
            <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-circle.png"/>Instagram</a></li>
        </ul>
        <div class="toggle"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.toggle').click(function(){
                $('.share').toggleClass('active')
            })
        })
    </script>
</body>
</html>
